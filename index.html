<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="result-box">
      <h4 style="font-weight: 700; font-size: 20px; margin-top: 20px;">Your Result</h4>
      <div class="percent-circle">
        <h1 style="color: var(--white); font-weight: 800; font-size: 70px; margin: 0px;">76</h1>
        <span style="margin: 0px;">of 100</span>
      </div>
      <h2 style="color: var(--white); margin: 0px;">Great</h2>
      <p style="width: 70%; font-size: 13px; text-align: center; margin-bottom: 35px;">You have scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-box">
      <h4 style="font-weight: 700; margin-left: 15px;">Summary</h4>
      <div class="subject-mainbox">
        <div class="subjects">
          <img class="logo" src="assets\images\icon-reaction.svg" alt="icon-reaction">
          <span>Reaction</span>
          <span><span class="percent">80</span>/100</span>
        </div>
        <div class="subjects">
          <img class="logo" src="assets\images\icon-memory.svg" alt="icon-memory">
          <span>Memory</span>
          <span><span class="percent">92</span>/100</span>
        </div>
        <div class="subjects">
          <img class="logo" src="assets\images\icon-verbal.svg" alt="icon-verbal">
          <span>Verbal</span>
          <span><span class="percent">61</span>/100</span>
        </div>
        <div class="subjects">
          <img class="logo" src="assets\images\icon-visual.svg" alt="icon-visual">
          <span>Visual</span>
          <span><span class="percent">72</span>/100</span>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
